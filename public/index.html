<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/x-icon" href="./download.png" />
      <script defer src="scripts.js"></script>

      <link rel="stylesheet" href="styles.css" />
      <title>Turners Auto Insurance</title>
   </head>
   <body>
      <h1>Car Type Predictor</h1>
      <div class="input-container">
         <input
            type="text"
            id="imageUrl"
            placeholder="Enter image URL (e.g., https://test.com/car_image.jpg)" />
         <button class="classify-btn" onclick="classifyFromUrl()">
            Classify
         </button>
      </div>
      <img id="imagePreview" alt="Vehicle preview" />
      <div id="results" class="results-container"></div>
   </body>
</html>
